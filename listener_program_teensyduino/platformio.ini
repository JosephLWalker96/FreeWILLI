; https://docs.platformio.org/page/projectconf.html

[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200
lib_deps =
	freertos = https://github.com/tsandmann/freertos-teensy
	ssilverman/QNEthernet@^0.31.0
  TeensyDebug = https://github.com/ftrias/TeensyDebug
  ; https://gitlab.com/libeigen/eigen.git#3147391d946bb4b6c68edd901f2add6ac1f31f8c
  https://github.com/PaulStoffregen/SD.git#c7cae3caeb3a596614add9d4174e5efbe5c1af56
  https://github.com/PaulStoffregen/SdFat.git#bc39d275f0576ea9fcc496342385115fc53cd282
  https://github.com/PaulStoffregen/SPI.git#574ab8c7a8a45ea21cc56dcc6b7361da90868e86
  https://github.com/hideakitai/ArduinoEigen@^0.3.2

; Taken from QNEthernet config file
; build_flags = -g -Og -DMAIN_TEST_PROGRAM
; build_unflags = -fpermissive -Wno-error=narrowing -fexceptions

build_flags = -O0 -Wl,--print-memory-usage -DTEENSY_OPT_SMALLEST_CODE -DUSB_DUAL_SERIAL ;-g -Og -DTEENSY_STACKSIZE=1024 -ffunction-sections -fdata-sections
build_unflags = -fpermissive -Wno-error=narrowing -fexceptions -DUSB_SERIAL

; build_src_filter = +<*> -<*_bak.*>

; TeensyDebug Configuration
; https://github.com/ftrias/TeensyDebug
build_type = debug
; debug_port = /dev/cu.usbmodem61684903     ; For Linux
debug_port = \\.\COM6                       ; For Windows
debug_tool = custom
debug_load_mode = manual
debug_server =
debug_init_cmds =
  target extended-remote $DEBUG_PORT
  $INIT_BREAK
  define pio_reset_run_target
  interrupt
  tbreak loop
  continue
  end
  define pio_restart_target
  echo Restart is undefined for now.
  end

debug_init_break =